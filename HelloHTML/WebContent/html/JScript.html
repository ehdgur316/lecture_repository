	<script>
	document.write("<h1>Body Script1</h1>");

	/*
	 * 유연한 변수 설정 -> 오류 발생의 여지가 높으므로 사용시 극히 주의할 것
	 */
	var num1 = 1;
	var num2 = 2;
	document.write("<p>num1 + num2 = " + (num1 + num2) + "</p>");
	/*
	 * Int값은 +- 9007199254740992까지. 초과되면 최대치까지만
	 */
	console.log(parseInt(9007199254740992 + 1, 10));
	console.log(parseInt(-9007199254740992 - 1, 10));
	</script>
