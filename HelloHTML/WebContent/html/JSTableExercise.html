<meta charset="UTF-8">
<title>Table Exercise</title>
<script>
function addRow() {
	var fileTable = document.getElementById("fileTable");
	var tBody = fileTable.tBodies[0];
	var row = tBody.insertRow(tBody.rows.length);
	
	// Case 1. Member Function Call
	row.insertCell(0).innerHTML = "<input type = \"checkbox\">";
	for (var i = 1 ; i < 10 ; i++) {
		row.insertCell(i).innerHTML = "<input style = \"width:90%\" type = \"text\">";
	}
	
	// Case 2. innerHTML
// 	row.innerHTML = 
// 		"<td><input type = \"checkbox\"></td>\
// 		<td></td>\
// 		<td></td>\
// 		<td></td>\
// 		<td></td>\
// 		<td></td>\
// 		<td></td>\
// 		<td></td>\
// 		<td></td>\
// 		<td></td>"
}

function delRow() {
	var fileTable = document.getElementById("fileTable");
	var tBody = fileTable.tBodies[0];
	
	for (var i = tBody.rows.length -1 ; i >= 0 ; i--) {
		var trObj = tBody.rows[i];
		if (trObj.children[0].children[0].checked) {
			tBody.deleteRow(i);
		}
	} 
}
</script>
</head>
<body>
	<h2 align = "center">자료보관문서색인표</h2>

	<input style = "margin-left:2em; margin-bottom:1em;" type = "button" value = "행추가" onclick = "addRow()">
