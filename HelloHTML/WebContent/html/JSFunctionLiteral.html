<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
 * 일반적인 함수와는 호출 방식이 다르다는 점에 주의
 * (함수명 -> 함수가 메모리상에 위치한 주소)
 */
function operatorAdd(op1, op2) {
	return op1 + op2;
}
function test(op1, op2, operatorFunc) {
	return operatorFunc(op1, op2);
}
/*
 * 무기명 함수 선언
 *  선언된 함수를 가리키는 이름이 존재하지 않음. 따로 호출하여 사용하는 게 불가능
 */
window.onload = function() {
	var obj = document.getElementById("contents");
	obj.value = "Hello, world!";
	console.log(test(1, 2, operatorAdd));
}
/*
 * Global Area와 Function Area
 *  함수 Block 내에 선언된 것은 Function Area
 *  함수 Block 와 script tag 사이에 선언된 것을 Global Area
 *  Global Area는 위에서부터 순차적으로 실행되어 버리기 때문에
 *  getElementById 등의 document 접근 대상이 존재하지 않을 때
 *  Global Area의 함수가 실행되어 undefined 오류가 발생함
 */
 
/*
 * 객체 Literal
 *  {} 또는 new Object() 로 초기화 생성
 *  객체는 Property(Field + Method) 식별자와 값 한 쌍으로 구성
 *  이 양식만 지키면 무슨 값(심지어 객체가 중첩될 수 있음)이든 모두 담을 수 있음.
 *  (흔히 JSON(JavaScript Object Notation) 양식으로 알고있는 변수)
 */
</script>
</head>
<body>
<input type = "text" value = "1234" id = "contents"></input>
</body>
</html>
