<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table Tag Example</title>
</head>
<body>
	<h1>Employee Salary Table</h1>
	<table style = "width : 100%" border = "1">
		<thead>
			<tr>
				<th style = "width : 75%">Name</th>
				<th style = "width : 25%">Salary</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Emp1</td>
				<td>200</td>
			</tr>
			<tr>
				<td>Emp2</td>
				<td>150</td>
			</tr>
			<tr>
				<td>Emp3</td>
				<td>180</td>
			</tr>
		</tbody>
			<tr>
				<td>Average</td>
				<td>???</td>
			</tr>
	</table>
</body>
</html>
